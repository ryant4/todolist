<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do App</title>
</head>
<body>
    <div id="page-container">
        <div id="page-header">
            <h1>ToDo Application</h1>
        </div>
        <div id="side-bar">
            <h2 class="menu-item-selected menu-option">All Tasks</h2>
            <h4 id="add-new-task">+ New Task</h4>
            <div class="projects-sidebar-list">
                <h2 class="menu-option">Projects</h2>
                <h3 class="menu-option">Annual Report</h3>
                <h3 class="menu-option">Q4 Presentation</h3>
                <h3 class="menu-option">Family Vacation</h3>
                <h4 id="add-new-project">+ New Project</h4>
            </div>
        </div>
        <div id="main-page"></div>
    </div>

    <div class="form-popup" id="to-do-form">
        <form action="" method="post">
            <label for="title">To Do Title:</label>
            <input type="text" name="title" id="title" required="required">

            <label for="description">Description</label>
            <input type="text" name="description" id="description">

            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="project">Project</label>
            <select name="project" id="project">
                <option value="unassigned">Unassigned</option>
                <option value="Annual Report">Annual Report</option>
                <option value="Q4 Presentation">Q4 Presentation</option>
                <option value="Family Vacation">Family Vacation</option>
            </select>

            <label for="due-date">Due Date:</label>
            <input type="date" name="due-date" id="due-date">

            <input type="submit" value="Save">
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
