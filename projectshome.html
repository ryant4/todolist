<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do App</title>
</head>
<body>
    <div id="page-container">
        <div id="page-header">
            <h1>ToDo Application</h1>
        </div>
        <div id="side-bar">
            <!-- THESE SHOULD BE LI/ULs -->
            <h2 class="menu-option">All Tasks</h2>
            <h4>+ New Task</h4>
            <div class="projects-sidebar-list">
                <h2 class="menu-option menu-item-selected">Projects</h2>
                <h3 class="menu-option">Annual Report</h3>
                <h3 class="menu-option">Q4 Presentation</h3>
                <h3 class="menu-option">Family Vacation</h3>
                <h4>+ New Project</h4>
            </div>
        </div>
        <div id="main-page">
            <div class="projects-header">All Projects</div>
            <div class="project-card">Annual Report</div>
            <div class="project-card">Q4 Presentation</div>
            <div class="project-card">Family Vacation</div>
        </div>
    </div>

</body>
</html>
